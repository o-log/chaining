    <template>
        <div>
            <span id="field_name"></span>
        </div>
    </template>

    <script>
        var CrudTableOrder = Polymer({
            is: "crud-table-order",

            properties: {
                crud_class_name: String,
                crud_field_name: String,
                order_direction: String
            },

            factoryImpl: function (table_component, class_name, search_field_name, order_direction) {
                 this.$.field_name.textContent = 'order by: ' + search_field_name + ' ' + order_direction;

                 this.crud_field_name = search_field_name;
                 this.order_direction = order_direction;
